<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusBites | Hostel Delivery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <i class="fas fa-graduation-cap"></i> CampusBites
        </div>
        <div class="nav-links">
            <a href="#menu">Menu</a>
            <a href="#about">Our Story</a>
            <div class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Don't Study Hungry.</h1>
            <p>Delivery directly to your Hostel Room or Canteen Table.</p>
            <button onclick="scrollToMenu()">Order Now</button>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters" id="menu">
        <button class="filter-btn active" onclick="filterMenu('all')">All</button>
        <button class="filter-btn" onclick="filterMenu('canteen')">Canteen Special</button>
        <button class="filter-btn" onclick="filterMenu('maggi')">Midnight Maggi</button>
        <button class="filter-btn" onclick="filterMenu('healthy')">Gym Bro</button>
    </section>

    <!-- Food Menu Grid -->
    <section class="food-container" id="food-grid">
        <!-- JS will inject food items here -->
    </section>

    <!-- Cart Modal (Hidden by default) -->
    <div class="cart-overlay" id="cart-overlay">
        <div class="cart-modal">
            <div class="cart-header">
                <h2>Your Tray</h2>
                <i class="fas fa-times close-btn" onclick="toggleCart()"></i>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items go here -->
                <p class="empty-msg">Your tray is empty!</p>
            </div>
            <div class="cart-footer">
                <div class="total">Total: â‚¹<span id="total-price">0</span></div>
                <button class="checkout-btn" onclick="checkout()">Pay via Student ID</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created for College Web-D Project &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
